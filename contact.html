<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/mobile.css"
      media="screen and (max-width:768px)"
    />
    <title>KRN Hotel | Contact</title>
  </head>
  <body>
    <!-- navbar -->
    <nav id="nav-bar" class="primary-background">
      <div class="container">
        <div class="logo">
          <h2><a href="./home.html">KRN</a></h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="./home.html">Home</a>
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
            <li>
              <a href="./contact.html" class="secondary-background">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="contact-form">
      <div class="container">
        <div class="form-container">
          <h2><span class="use-secondary-color">Contact </span> Us</h2>
          <p>Please fill out the form below to contact us</p>
          <form action="#">
            <div class="Name">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="Email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="Message">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <a href="#" class="btn">Submit</a>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="main-footer bg-dark">
        <p>Hotel KRN &copy; 2022, All rights resrved.</p>
      </div>
    </footer>
  </body>
</html>
